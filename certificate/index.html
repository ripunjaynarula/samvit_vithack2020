    <title>Certificate</title>
</head>
<body>
    <div class="container">
        <div class="certificate body">
            <div class="bgrectangle">
                <svg class="bluevector"width="285" height="811" viewBox="0 0 285 811" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M52.137 184.887L280.116 0.94056C282.078 -0.6427 285 0.754004 285 3.27534V808C285 809.657 283.657 811 282 811H90.5305C89.3041 811 88.2012 810.254 87.7454 809.115L0.599377 591.417C0.22512 590.482 0.344917 589.422 0.918333 588.594L125.636 408.536C126.179 407.752 126.317 406.755 126.007 405.853L51.1838 188.197C50.7734 187.003 51.1544 185.68 52.137 184.887Z" fill="#6695FF"/>
                    </svg>
                    <div class="circleCon">
                    <svg class="ellipsevec" width="156" height="156" viewBox="0 0 156 156" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="78" cy="78" r="78" fill="white"/>
                        </svg>
                        <div class="certLogo"><h1>LOGO</h1></div>
                    </div>
            </div>
            
                
            
            <div class="app1">
                CERTIFICATE OF
            </div>
            <div class="app2">
                APPRECIATION
            </div>
            <div class="org"><h1>Corsera</h1></div>
            <div class="proud">This certificate is proudly presented to</div>
            <div class="enterName"><h1>abcd</h1></div>
            <div class="proud by">by</div>
            <div class="enterName" style="width: 700px;"><h1>efgh</h1></div>
            <div class="signature">Signature</div>
            <div class="sign">sign</div>
            
                
        </div>
    </div>
